<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-slate-800">
  
    <main class="container h-100 flex flex-col items-center justify-center">
        <img src="src/img/cat-0.jpg" alt="Picture Of Cat" id="cat-img" class="w-19 h-19 md:h-27 md:w-27 rounded-lg mb-7">
        <h3 class="text-lg text-white mb-7" id="text">Want to go on a Valentine's date with me?</h3>
        <div class="flex flex-wrap items-center justify-center gap-2" id="buttons">
            <button type="button" class="text-white bg-cyan-300 hover:bg-cyan-500 rounded-lg px-7 py-2" id="btnYes">Yes</button>
            <button type="button" class="text-white bg-rose-500 hover:bg-rose-700 rounded-lg px-7 py-2" id="btnNo">No</button>

    </main>


    <script src="main.js"></script>
